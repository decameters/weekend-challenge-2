<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CALCUL8TOR</title>
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>CALCUL8TOR</h1>
    <div id="calculatorDiv">
        <div><input id="digitOneInput" type="text"></div>
        <!-- data-oper="add" is how ally did it, rather than value -->
        <div><button class = "mathButton" id="additionButton" value="add">+</button><button class = "mathButton" id="subtractionButton" value="subtract">-</button></div>
        <div><button class = "mathButton" id="multiplicationButton" value="multiply">*</button><button class = "mathButton" id="divisionButton" value="divide">รท</button><div>
        <div><input id="digitTwoInput" type="text"></div>
        <div id="equalsDiv">=</div>
        <!-- use a SPAN with an ID within a p tag to append just the span -->
        <div id="equationResult"></div>
        <div><button id="clearCalculator">CLEAR</button></div>
    </div>
    <!-- <div id="history">
        <p>HISTORY:</p> -->
    </div>
</body>
</html>
